      bundle_endpoint {
        address = "0.0.0.0"
        port = 8443
      }
      federates_with "central.com" {
            bundle_endpoint {
              address = "172.17.255.1"
              port = 8443
            }
          }
          
                
    }
    }
    plugins {
      DataStore "sql" {
        plugin_data {
          database_type = "sqlite3"
          connection_string = "/run/spire/data/datastore.sqlite3"
        }
      }
      NodeAttestor "k8s_sat" {
        plugin_data {
          clusters = {
            # NOTE: Change this to your cluster name
